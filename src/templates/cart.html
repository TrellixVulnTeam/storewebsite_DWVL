{% extends 'base.html' %}

{% block content %}
{{ title }}
<h1 align="center">Shopping Cart</h1>
<div class="container" align="center">
	<table><tr><td>
			<table class='table table-striped table-bordered table-hover'>
				<tr><td>Product Name</td><td>Price</td></tr>
			{% for obj in products %}
				<tr><td>{{ obj.name }}</td><td>{{ obj.price }}</td></tr>
			{% endfor %}
			</table>
	</td><td>
			<table class='table table-striped table-bordered table-hover'>
				<tr><td>Quantity</td></tr>
			{% for obj in contains %}
				<tr><td>{{ obj.quantity }}</td></tr>
			{% endfor %}
			</table>
	</td><td>
			<table class='table table-striped table-bordered table-hover'>
				<tr><td>Total</td></tr>
			{% for obj in totals %}
				<tr><td>{{ obj }}</td></tr>
			{% endfor %}
			</table>
	</td></tr></table>
</div>
<div class="col-xs-4 col-xs-offset-5">
	<form action="#" method="get">
		<input type="text" value="8" name="mytextbox" size="4"/>
		<input type="submit" class="btn" value="Click" name="mybtn">
	</form>
</div>
{% endblock %}
