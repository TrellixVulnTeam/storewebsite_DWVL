{% extends 'base.html' %}


{% block content %}
<div class="col-xs-10 col-xs-offset-1">
	<h1> hello </h1>
	<table class='table table-striped table-bordered table-hover'>
		<tr><td>Product Name</td><td>Price</td><td>Current Stock</td><td>Description</td></tr>
	{% for obj in queryset %}
		<tr onclick="window.document.location='{% url 'order' obj.id %}';"><td>{{ obj.name }}</td><td>{{ obj.price }}</td><td>{{ obj.stock }}</td><td>{{ obj.description }}</td></tr>
	{% endfor %}
	</table>
</div>
{% endblock %}
